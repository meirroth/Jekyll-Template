{%- if page.jquery -%}
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script src="{{ site.baseurl }}/js/jquery-3.4.1.min.js"><\/script>')</script>
{%- endif -%}
{%- for js_link_ex in page.js_link_ex -%}
<script src="{{ js_link_ex }}"></script>
{%- endfor -%}
{%- for js_link in page.js_link -%}
<script src="{{ site.baseurl }}/js/{{ js_link }}.js"></script>
{%- endfor -%}
{%- if page.custom_js -%}
{%- for js_file in page.custom_js -%}
<script type="text/javascript">
  {% include js/{{ js_file }}.js %}
</script>
{%- endfor -%}
{%- endif -%}
